<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <title>Home</title>
</head>
<body>

    <header>
        <div class="imgFondo">
            <img src="https://static.vecteezy.com/system/resources/previews/014/469/007/non_2x/vintage-fast-food-seamless-pattern-hand-drawn-monochrome-junk-food-illustration-with-pizza-burger-french-fries-and-hot-dog-great-for-menu-poster-or-restaurant-background-free-vector.jpg"
                alt="restaurante caro" class="logo">
        </div>
        <div class="buscador">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <input type="search" class="inputBuscar" placeholder="Search restaurant">
            <button type="submit" class="btnBuscador"><i class="fa fa-search"></i></button>
        </div>
    </header>

    <main>
        <div class="categorias">
            <div class="icono" onclick="mostrarAlerta()">
                <img src="./img/icon_chinese.png">
                <p>CHINESE</p>
            </div>
            <div class="icono">
                <img src="./img/icon_taco.png">
                <p>TACOS</p>
            </div>
            <div class="icono">
                <img src="./img/icon_burguer.png">

            </div>
            <div class="icono">
                <img src="./img/icon_donut.png">
                <p>DONUTS</p>
            </div>
            <div class="icono">link6</div>
            <div class="icono">link7</div>
            <div class="icono">link8</div>
            <div class="icono">link9</div>
            <div class="icono">link10</div>
        </div>

            <article class="resto">

                <div class="infoResto">
                    <h2 class="restoNombre">II Ravioloni</h2>
                    <p class="restoDescripcion">Comida Italiana, 15 min</p>
                    <p class="restoHorario">9:00 - 11:00</p>
                    <div class="restoCalificacion">
                        <span class="estrellas">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </span>
                        <span class="restoValor">
                            <i class="fa fa-dollar" aria-hidden="true"></i>
                            <i class="fa fa-dollar" aria-hidden="true"></i>
                            <i class="fa fa-dollar" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <span class="calificacion">4.5</span>
